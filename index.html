<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tic-Tac-Toe</title>
  <link rel="stylesheet" href="styles.css" />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
  />
</head>
<body>
  <div id="game-container">
    <h1>Tic Tac Toe</h1>

    <!-- Scoreboard -->
    <div id="scoreboard">
      <p>Player X: <span id="scoreX">0</span></p>
      <p>Player O: <span id="scoreO">0</span></p>
      <p>Draws: <span id="scoreDraw">0</span></p>
    </div>

    <div id="board">
      <div class="cell" cellIndex="0"></div>
      <div class="cell" cellIndex="1"></div>
      <div class="cell" cellIndex="2"></div>
      <div class="cell" cellIndex="3"></div>
      <div class="cell" cellIndex="4"></div>
      <div class="cell" cellIndex="5"></div>
      <div class="cell" cellIndex="6"></div>
      <div class="cell" cellIndex="7"></div>
      <div class="cell" cellIndex="8"></div>
    </div>

    <h2 id="status"></h2>
    <button id="reset-button">Reset Game</button>

    <!-- Footer -->
    <div class="footer">
      Developed with <i class="fa fa-heart pulse"></i> by Siyamthanda Amahle Buthelezi
    </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
